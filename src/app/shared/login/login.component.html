<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h1><b>Arca</b></h1>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Ingersa con tu cuenta</p>

        <form [formGroup]="loginForm" (ngSubmit)="iniciarLogin()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Usuario" id="usuario" formControlName="usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="ContraseÃ±a" id="password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>



    
                        <button type="submit" class="btn btn-block btn-primary btn-lg-12 btn-sm-12"  style="margin-top: 30px;"
                        [disabled]="loginForm.invalid">Guardar Persona</button>

        </form>
  
        

       
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  
  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  </body>
