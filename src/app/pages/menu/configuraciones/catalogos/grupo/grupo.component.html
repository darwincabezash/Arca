

    <div class="row mt-4">
      <div class="col-12">


        <!-- Custom Tabs -->
        <div class="card">
          <div class="card-header d-flex p-0">
            <h3 class="mt-4 mb-2 pl-4">Catálogo Grupos</h3>

          </div><!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="tab_1">

                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title"><span class="text-light">Registra los grupos que vas a usar en el sistema Ej.
                        Damas, Caballeros, Alabanza, Etc.</span></h3>

                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->

                  <div class="card-body">
                    <form [formGroup]="nuevoGrupoForm" (ngSubmit)="agregarGrupo()">
                      <!--TIPO-->
                      <div class="form-group">
                        <label class="col-form-label">*Grupo</label>

                        <input type="text" class="form-control form-control-lg" id="tipo" placeholder="Ingresa el grupo"
                          formControlName="tipo">

                      </div>
                      <button type="submit" class="btn btn-primary btn-lg-12 btn-sm-12"
                        [disabled]="nuevoGrupoForm.invalid">Guardar Grupo</button>
                    </form>
                  </div>
                  <!-- /.card-body -->

                </div>
                <!-- /.card -->

              </div>

            </div>
            <!-- /.tab-content -->


            <div class="text-right mt-0 mb-0 pl-4">
              <button type="button" class="btn btn-link" aria-label="Left Align" (click)="refrescarGrupo()"
                style="background-color: transparent;">
                <i class="fas fa-sync-alt .bg-primary fa-2x" style="border-width: 0px;"></i>
              </button>
            </div>

          </div><!-- /.card-body -->
          <div class="row">
            <div class="col-12">
              <!-- Custom Tabs -->
              <div class="card ml-3 mr-3">

                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">

                  <thead>
                    <tr>
                      <th class="text-center">LISTA DE GRUPOS </th>
                      <th class="text-center" style="text-align:center;width:100px;">ACCIÓN
                      </th>
                    </tr>
                  </thead>

                  <tbody>

                    <!-- <tr *ngIf="let tp of grupo"> -->

                    <tr *ngFor="let tp of grupo">

                      <td class="align-middle">{{tp.tipo}}</td>

                      <td>
                         <div class="btn-group" role="group" aria-label="Basic example">
                        <!-- Boton Editar-->
                        <button type="button" class="btn-xs align-middle" style="margin:0px;border:none;background-color: transparent;"
                          (click)="idAEditar(tp._id)" data-toggle="modal" data-target="#modal-editar">
                          <i class="fas fa-user-edit fa-2x text-secondary"></i>
                        </button>


                        <!-- Boton Eliminar-->
                        <button type="button" class="btn-xs align-middle" style="margin-left:5px;border:none;background-color: transparent;"
                          (click)="idAEliminar(tp._id)" data-toggle="modal" data-target="#modal-eliminar">

                          <i class="fas fa-trash fa-2x ml-1 mr-1" style="color:#DC3545;"></i>

                        </button>
                        </div>
                      </td>
                    </tr>

                  </tbody>
                </table>


                <!-- Modal Editar 1-->


                <div class="modal fade" id="modal-editar">
                  <form [formGroup]="actualizarGrupoForm" (ngSubmit)="agregarGrupo()">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Editar grupo</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">


                          <div class="card-body">

                            <!--TIPO-->
                            <div class="form-group">
                              <label class="col-form-label">*Grupo</label>

                              <input type="text" class="form-control form-control-lg" id="tipoEditar"
                                placeholder="Ingresa el grupo" formControlName="tipoEditar" value="{{_idEditar?.tipo}}">


                            </div>


                          </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>


                          <button class="btn btn-primary btn-lg-12 btn-sm-12" (click)="actualizarGrupo()"
                            data-dismiss="modal">Actualizar Grupo</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </form>

                </div>


                <!-- Modal Eliminar 2-->


                <div class="modal fade" id="modal-eliminar">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Eliminar grupo</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body">

                          <p>El grupo <b> {{_idEliminar?.tipo}}</b> será eliminado, ¿Desea
                            continuar?</p>
                        </div>

                      </div>
                      <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="eliminarGrupo()">Si,
                          Eliminar</button>
                      </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>

              </div>
            </div>
          </div>


        </div>
        <!-- ./card -->


      </div>
      <!-- /.col -->

    </div>
    <!-- /.row -->
