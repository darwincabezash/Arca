

<section class="content">
  <div class="container-fluid">


    <div class="row mt-4">
      <div class="col-12">
        <!-- Custom Tabs -->
        <div class="card ml-3 mr-3">





          <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">

            <thead>
              <tr>
                <th class="text-center">CÉDULA</th>
                <th class="text-center">NOMBRE</th>
                <th class="text-center">APELLIDO</th>
                <th class="text-center">CELULAR</th>
                <th class="text-center">EMAIL</th>
                <th class="text-center"></th>
                <th class="text-center" style="text-align:center;width:100px;">ACCIÓN</th>
              </tr>
            </thead>

            


            <tbody>
              <tr  *ngFor="let p of personas" >

                <td class="align-middle">{{p.datoBasicoPersona?.cedula}}</td>
                <td>{{p.datoBasicoPersona?.primerNombre}}</td>
                <td>{{p.datoBasicoPersona?.primerApellido}}</td>
                <td>{{p.datoBasicoPersona?.celular}}</td>
                <td>{{p.datoBasicoPersona?.email}}</td>

                <td>
                  <div *ngIf="p.datoBasicoPersona?.foto  !== undefined && p.datoBasicoPersona?.foto  !== '' && p.datoBasicoPersona?.foto !== null && p.datoBasicoPersona?.foto !== ' ' ; else elseBlock">
                    <img src="{{p.datoBasicoPersona?.foto}}" alt="Avatar"  style="vertical-align: middle;width: 30px;height: 30px;border-radius: 50%;">
                    
                  </div>
                  <ng-template #elseBlock>

                    <div *ngIf="p.datoBasicoPersona?.sexo==='H' ; else elseBlock1">
                      <img src="../../../assets/images/H.jpg" alt="Avatar"  style="vertical-align: middle;width: 30px;height: 30px;border-radius: 50%;">
                      
                    </div>

                    <ng-template #elseBlock1>
                      <img src="../../../assets/images/M.jpg" alt="Avatar"  style="vertical-align: middle;width: 30px;height: 30px;border-radius: 50%;">

                    </ng-template>


                  </ng-template>


                  
               </td>



                <td>


                  <button type="button" class="btn-xs align-middle" style="margin:0px;border:none;">
                    <i class="fas fa-user-edit fa-2x " style="color:#18A2B8;"></i>
                  </button>

                  <button type="button" class="btn-xs align-middle" style="margin-left:5px;border:none;">

                    <i class="fas fa-trash fa-2x ml-1 mr-1" style="color:#DC3545;"></i>

                  </button>
                </td>
              </tr>



            </tbody>
          </table>

          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Row information</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>


        
        </div>
      </div>
    </div>
  </div>
</section>
